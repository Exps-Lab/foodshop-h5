<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta http-equiv="pragma" content="no-cache">
    <meta name="format-detection" content="telephone=yes, email=no, adress=no">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="tx-lbs-sdk" content="https://mapapi.qq.com/web/mapComponents/geoLocation/v/geolocation.min.js">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" name="viewport">
    <title>FoodShop.Fun</title>
    <script type="text/javascript" src="https://mapapi.qq.com/web/mapComponents/geoLocation/v/geolocation.min.js"></script>
    <script type="text/javascript" lang="javascript">
      (function fit (global) {
       var window = global || this,
         width = 375,
         docEl = window.document.documentElement,
         resizeCall = function () {
           const clientWidth = docEl.clientWidth;
           if (!clientWidth) {
             docEl.style.fontSize = 100 + 'px';
           } else {
             if (/(iPhone|iPad|iPod|iOS|Android)/i.test(navigator.userAgent)) {
               docEl.style.fontSize = 100 * (clientWidth / parseInt(width)) + 'px';
             } else {
               const percentage = clientWidth / 1920;
               let fsize = 100 * percentage;
               fsize = fsize < 50 ? 100 + 'px' : fsize > 100 ? 100 + 'px' : fsize + 'px';
               docEl.style.fontSize = fsize;
             }
           }
         };
       resizeCall();
       var dpr = window.devicePixelRatio || 1;
       dpr = dpr >= 3 ? 3 : dpr >= 2 ? 2 : 1;
       docEl.setAttribute('data-dpr', dpr);
       window.addEventListener && window.addEventListener('resize', resizeCall, {
         passive: false
       });
       window.addEventListener && window.addEventListener('load', resizeCall, false);
     })(this);
   </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
